<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Pseudoclass</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="#">Series 1</a>
        <a href="#">Series 1</a>
        <a href="#">Series 1</a>
        <a href="#">Series 1</a>
        <div class="series2">
            <a href="#">Series 2</a>
            <a href="#">Series 2</a>
            <a href="#">Series 2</a>
            <a href="#">Series 2</a>
        </div>
        <br><br>
        <span class="helper">Hover over me
            <div class="tooltip">Hello!</div>
        </span>
        <div class="parent">
            I'm the parent
            <div>I'm the first child</div>
            <div>I'm the second child. Hover to see the first child.</div>
        </div>
        
    </body>
</html>
